<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image.png" href="/assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="party.js" defer></script>
    <title>Pour Taste</title>
</head>
<body>
    <header>
        <h1>Pour Taste</h1>
    </header>
    <main>
        <section class="party-details">
            <h2 class="party-date"></h2>
            <h3 class="party-location"></h3>
            <h3 class="party-time"></h3>
            <h3 class="party-host"></h3>
        </section>
        <section class="results"></section>
            <h2>Rate:</h2>
        <section class="rate-wines">
        </section>
        <p class="rate-wine-errors"></p>
        <section>
            <h2>Add a Wine to Your Party:</h2>
            <form class="add-wine">
                <label for="wine-brand">Brand:</label>
                <input type="text" name="brand" id="wine-brand">
                <label for="wine-name">Wine Name:</label>
                <input type="text" name="name" id="wine-name">
                <label for="wine-year">Year:</label>
                <input type="number" name="year" id="wine-year">
                <label for="wine-variety">Variety:</label>
                <input type="text" name="variety" id="wine-variety" placeholder="Pinot Gris, Chardonnay...">
                <label for="wine-type">Type:</label>
                <select name="wine_type" id="wine-type">
                    <option>White</option>
                    <option>Red</option>
                    <option>Sparkling</option>
                    <option>Rose</option>
                    <option>Dessert</option>
                </select>
                <input type="submit" value="Add Wine to Party">
            </form>
            <p class="add-errors"></p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
