<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image.png" href="/assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="tastings.js" defer></script>
    <title>Pour Taste</title>
</head>
<body>
    <header>
        <h1>Pour Taste</h1>
    </header>
    <main>
        <form class="search-tastings">
            <label for="search">Search Favs:</label>
            <input id="search" name="search" type="text">
        </form>
        <form class="search-by-rating">
            <label for="rating">Search by Rating:</label>
            <select name="rating" id="rating">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <input type="submit" value="Rating">
        </form>
        <form class="search-by-type">
            <label for="type">Type</label>
            <select name="type" id="type">
                <option>White</option>
                <option>Red</option>
                <option>Sparkling</option>
                <option>Rose</option>
                <option>Dessert</option>
                <option>All</option>
            </select>
            <input type="submit" value="Type">
        </form>
        <section class="display-tastings"></section>
    </main>
    <footer>
        <button class="back-button">Back</button>
    </footer>
</body>
</html>
